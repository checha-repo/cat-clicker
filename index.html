
<div class="cat-clicker-wrapper">
    <div class="cat-clicker cat-image-container">
        <img id="cat" class="cat-image" src="https://lh3.ggpht.com/nlI91wYNCrjjNy5f-S3CmVehIBM4cprx-JFWOztLk7vFlhYuFR6YnxcT446AvxYg4Ab7M1Fy0twaOCWYcUk=s0#w=640&h=426" alt="cat">
    </div>
    <p class="cat-clicks">0</p>
</div>

<script type="text/javascript">
    var catClicks = 0;
    document.getElementById("cat").addEventListener("click",function(){
        catClicks+=1;
        document.getElementsByClassName("cat-clicks")[0].innerHTML = catClicks; 
    })
</script>
